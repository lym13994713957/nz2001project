<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/register.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../libs/jquery-1.12.4.min.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/iconfont.min.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <a class="logo" href="../index.html">
            <img src="../img/logo.png" alt="">
        </a>
        <div class="hea-r">
            <span>
                语言：
                <a href="#">简体中文</a>
            </span>
            |
            <span>
                国家/地区：
                <a href="#">中国</a>
            </span>
            |
            <a href="#"></a>帮助
        </div>
    </header>
    <!-- 登录背景-->
    <section class="register-B">
        <div class="register-box">
            <div class="register-box-form">
                <div class="register-tab">
                    <div class="register-tab-top">
                        <p class="fl"><b>注册</b></p>
                        <a href="login.html" class="fr">
                            快去登录
                        </a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon iconfont icon-user" id="basic-addon1"></span>
                        <input type="text" class="form-control" id="user" placeholder="用户名"
                            aria-describedby="basic-addon1">
                    </div>
                    <span class="msg"></span>
                    <div class="input-group">
                        <span class="input-group-addon iconfont icon-password" id="basic-addon1"></span>
                        <input type="password" class="form-control" id="pwd" placeholder="密码"
                            aria-describedby="basic-addon1">
                    </div>
                    <span class="msg"></span>
                    <div class="input-group">
                        <span class="input-group-addon iconfont icon-password" id="basic-addon1"></span>
                        <input type="password" class="form-control" id="qrpwd" placeholder="确认密码"
                            aria-describedby="basic-addon1">
                    </div>
                    <span class="msg"></span>
                    <input type="checkbox"  id="agr">
                    <label for="agr">我已阅读并同意<a href="#">乐视用户协议</a></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="register">注   册</button>
                    <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/register.min.js"></script>
</html>
