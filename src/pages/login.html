<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/login.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/verify.min.css">
    <link rel="stylesheet" href="../css/iconfont.min.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <a class="logo" href="../index.html">
            <img src="../img/logo.png" alt="">
        </a>
        <div class="hea-r">
            <span>
                语言：
                <a href="#">简体中文</a>
            </span>
            |
            <span>
                国家/地区：
                <a href="#">中国</a>
            </span>
            |
            <a href="#"></a>帮助
        </div>
    </header>
    <!-- 登录背景-->
    <section class="login-B">
        <div class="login-box">
            <div class="login-box-form">
                <div class="login-tab">
                    <div class="login-tab-top">
                        <p class="fl"><b>登录</b></p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon iconfont icon-user" id="basic-addon1"></span>
                        <input type="text" class="form-control" id="user" placeholder="用户名"
                            aria-describedby="basic-addon1">
                    </div>
                    <span class="msg"></span>
                    <div class="input-group">
                        <span class="input-group-addon iconfont icon-password" id="basic-addon1"></span>
                        <input type="password" class="form-control" id="pwd" placeholder="密码"
                            aria-describedby="basic-addon1">
                    </div>
                    <span class="msg"></span>
                    <div id="mpan"></div>
                    <input type="checkbox"  id="rember">
                    <label for="rember">登录状态保存7天</label>
                    <a class="fr" href="#">重置密码</a>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="login">登 录</button>
                    <span class="msg"></span>
                    <div class="login-tab-bot">
                        <div>
                            <span>从这里出发，开启生态世界</span>
                            <a class="reg" href="register.html">免费注册</a>
                        </div>
                        <div class="login-tab-bot-cen">
                            ----------------------------------其他登录方式---------------------------------
                        </div>
                        <div class="login-tab-bot-bot">
                            <a class="bt1" href="#">
                            </a>
                            <a href="#" class="bt2"> </a>
                            <a href="#" class="bt3"> </a>
                            <a href="#" class="bt4"> </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../libs/jquery-1.12.4.min.js"></script>
<script src="../libs/bootstrap.min.js"></script>
<script src="../libs/jquery.cookie.min.js"></script>
<script src="../libs/verify.min.js"></script>
<script src="../js/login.min.js"></script>
</html>
